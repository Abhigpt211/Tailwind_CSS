<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen flex">
       <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/5503193/pexels-photo-5503193.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" >
       <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
        <div>
            <div class="text-xl font-bold text-center lg:text-left">
                <span class="text-green-600">&#9650;
                    <span>FarmMan</span>
                </span></div>
                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-4 py-2" placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400">
                    Forgot your password ?
                    </div>
                    <button class="mt-2 w-full bg-green-600 py-2 rounded text-white hover:bg-green-400">Login</button>
                </form>
                <div class="text-center space-y-4 mt-4">
                   <span>OR</span>
                   <div class="flex gap-8 justify-center items-center">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>

                   </div>
                </div>
                <div class="mt-4 text-sm text-center">
                    don't have an account?
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span>
                </div>
        </div>
       </div>
    </div>
</body>
</html>
